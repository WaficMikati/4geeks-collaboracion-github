<div id="register" class="container mb-5">
  <h1>Registarte</h1>
  <p>
    Suscríbete para recibir actualizaciones sobre eventos, productos y novedades
    de Arcane. ¡Envíanos un mensaje y podrías aparecer en el lema de esta
    página!
  </p>
  <br />
  <form class="container w-75 bg-light bg-opacity-75 p-3 rounded">
    <div class="row mb-3">
      <label for="email" class="col-2 col-form-label fw-bold text-end"
        >Correo</label
      >
      <div class="col-10">
        <input
          name="email"
          id="email"
          class="form-control"
          placeholder="nombre@ejemplo.com"
        />
      </div>
    </div>
    <div class="row mb-3">
      <label for="message" class="col-2 col-form-label fw-bold text-end"
        >Mensaje</label
      >
      <div class="col-10">
        <textarea
          name="message"
          id="message"
          class="form-control"
          placeholder="Entras tu mensaje aqui..."
          rows="4"
        ></textarea>
      </div>
    </div>
    <div class="text-end">
      <button class="btn btn-primary ms-auto" type="submit">Submit</button>
    </div>
  </form>
</div>
<br />
